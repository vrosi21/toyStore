<h2>Cart 2</h2>

<table class="table">
	<tr>
		<th>Article name</th>
		<th>Description</th>
		<th>Stock</th>
		<th>Price</th>
		<th>Remove from cart</th>
	</tr>
	<tr
		[ngClass]="e ? 'even' : 'odd'"
		*ngFor="let article of articlesInCart; let index = index; let e = even"
	>
		<td>{{ article.name }}</td>
		<td>{{ article.description }}</td>
		<td>{{ article.stock }}</td>
		<td>${{ article.price }}</td>
		<td>
			<button class="btn btn-primary" (click)="removeFromCart(index)">
				Remove
			</button>
		</td>
	</tr>
</table>
